[build]
  command = "npm run build -- --configuration=production --base-href=/ --deploy-url=/"
  publish = "dist/stpete-lodge139-angular-head-v1/browser"

# WordPress API proxying
[[redirects]]
  from = "/wp-json/*"
  to = "https://stpetelodge139.org/wp-json/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-content/*"
  to = "https://stpetelodge139.org/wp-content/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-includes/*"
  to = "https://stpetelodge139.org/wp-includes/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wp-admin/*"
  to = "https://stpetelodge139.org/wp-admin/:splat"
  status = 200
  force = true

# SPA fallback for Angular routing - only for HTML pages, not files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


